baseURL: https://europe.birki.io/
languageCode: en-us
title: europe
theme: PaperMod

paginate: 5
enableEmoji: true
enableRobotsTXT: true

buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

