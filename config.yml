baseURL: https://blog.birki.io/
languageCode: en-us
title: blog
theme: PaperMod

paginate: 15
enableEmoji: true
enableRobotsTXT: true

buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

